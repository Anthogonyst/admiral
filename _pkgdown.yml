url: https://pharmaverse.github.io/admiral/

template:
  bootstrap: 5
  params:
    bootswatch: flatly
search:
  exclude: ['news/index.html']
repo:
  url:
    home: https://github.com/pharmaverse/admiral/
    source: https://github.com/pharmaverse/admiral/blob/main/
    issue: https://github.com/pharmaverse/admiral/issues/
    user: https://github.com/
news:
  cran_dates: false
reference:

- title: Derivations for Date/Time Variables
  desc: Derivations add one or more variables to an ADaM and return the extended dataset.
- contents:
  - has_keyword("der_date_time")

- title: Derivations for ADSL
  desc: Derivations specific to the ADSL dataset
- contents:
  - has_keyword("der_adsl")

- title: Derivations Functions for BDS-Findings (e.g. advs, adeg, adex)
  desc: Derivations add one or more variables to an ADaM and return the extended dataset.
- contents:
  - has_keyword("der_bds_findings")

- title: Functions for OCCDS Datasets (e.g. adae, adcm, admh)
  desc: Derivations add one or more variables to an ADaM and return the extended dataset.
- contents:
  - has_keyword("occds")

- title: Derivations for TTE Datasets (e.g. adtte)
  desc: Derivations add one or more variables to an ADaM and return the extended dataset.
- contents:
  - has_keyword("tte")

- title: Functions for working with multiple datasets
  desc: Derivations add one or more variables to an ADaM and return the extended dataset.
- contents:
  - has_keyword("source_specifications")

- title: Advanced Functions
  desc: Derivations add one or more variables to an ADaM and return the extended dataset.
- contents:
  - has_keyword("high_order_function")

- title: Functions for working with metadata
  desc: Derivations add one or more variables to an ADaM and return the extended dataset.
- contents:
  - has_keyword("metadata")

- title: Computation Functions for Date/Time Vectors
  desc: Computations expect vectors as input and returns a vector
  contents:
  - has_keyword('com_bds_findings')

- title: Computations for for BDS-Findings
  desc: Computations expect vectors as input and returns a vector
  contents:
  - has_keyword('com_date_time')

- title: Utilities for Formatting Observations
  desc: Functions that expect a vector and formats
  contents:
  - has_keyword('utils_fmt')

- title: Utilities for Checking Datasets
  desc: Functions for checking integrity of datasets
  contents:
  - has_keyword('utils_ds_chk')

- title: Example Datasets
  desc: You can run scripts to produce additional datasets
  contents:
  - has_keyword('datasets')

- title: Functions moved to another pharmaverse package
- contents:
  - has_keyword("bye_fcn_amd_dev")

- title: Deprecated
- contents:
  - has_keyword("deprecated")

articles:
- title: User Guides
  navbar: User Guides
  contents:
  - admiral
  - adsl
  - occds
  - bds_finding
  - bds_exposure
  - bds_tte
  - imputation
  - queries_dataset
  - faq

- title: Developer Guides
  navbar: Developer Guides
  contents:
  - contribution_model
  - development_process
  - programming_strategy
  - git_usage
  - writing_vignettes
  - pr_review_guidance
  - unit_test_guidance
